name: Build and Release APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # required to create releases

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Android prebuild
        run: npx expo prebuild --clean

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Change Gradle wrapper permissions
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd app/build/outputs/apk/release
          # rename APK dynamically
          APK_FILE=$(ls *.apk | head -n 1)
          mv "$APK_FILE" auralis.apk
          echo "APK_PATH=android/app/build/outputs/apk/release/auralis.apk" >> $GITHUB_ENV

      - name: Create GitHub Release with APK
        uses: ncipollo/release-action@v1
        with:
          tag: apk-latest
          name: "Auralis Android APK"
          body: "Latest automated APK build for Auralis ðŸš€"
          artifacts: ${{ env.APK_PATH }}
          token: ${{ secrets.GITHUB_TOKEN }}
