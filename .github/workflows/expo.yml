name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Android prebuild
        run: npx expo prebuild --clean

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Change Gradle wrapper permissions
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd app/build/outputs/apk/release
          # rename APK to auralis.apk
          mv *.apk ../../../auralis.apk

      - name: Commit APK to release branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git checkout -B apk-release
          cp android/app/build/outputs/apk/release/auralis.apk .
          git add auralis.apk
          git commit -m "Update APK [skip ci]" || echo "No changes to commit"
          git push --force origin apk-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
