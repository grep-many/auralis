name: Build & Release Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Prebuild Android (Expo Bare)
      - name: Android prebuild
        run: npx expo prebuild --clean

      # 5️⃣ Setup Java for Gradle
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 6️⃣ Make Gradle wrapper executable
      - name: Change Gradle wrapper permissions
        run: chmod +x android/gradlew

      # 7️⃣ Build APK dynamically
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd app/build/outputs/apk/release
          APK_FILE=$(ls *.apk | head -n 1)
          mv "$APK_FILE" ../../../auralis.apk
          echo "APK generated: ../../../auralis.apk"

      # 8️⃣ Create or update GitHub Release
      - name: Create/Update Release
        uses: ncipollo/release-action@v1
        with:
          tag: apk-latest
          name: Auralis APK
          files: android/app/build/outputs/auralis.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
