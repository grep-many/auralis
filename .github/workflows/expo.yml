name: Build and Release APK

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # required to create releases

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Android prebuild
        run: npx expo prebuild --clean

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Change Gradle wrapper permissions
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd app/build/outputs/apk/release
          # Rename first APK dynamically
          APK_FILE=$(ls *.apk | head -n 1)
          mv "$APK_FILE" auralis.apk
          echo "APK_PATH=$PWD/auralis.apk" >> $GITHUB_ENV

      # ğŸ” Test step: Fail early if APK missing
      - name: Verify APK exists
        run: |
          if [ ! -f "${{ env.APK_PATH }}" ]; then
            echo "âŒ APK not found at ${{ env.APK_PATH }}"
            exit 1
          fi
          echo "âœ… Found APK: ${{ env.APK_PATH }}"

      - name: Create / Update GitHub Release with APK
        uses: ncipollo/release-action@v1
        with:
          tag: apk-latest
          name: "Auralis Android APK"
          body: "ğŸš€ Latest automated APK build for Auralis"
          artifacts: ${{ env.APK_PATH }}
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true     # âœ… update if tag exists
          replacesArtifacts: true # âœ… replace old APKs
          removeArtifacts: true   # âœ… delete old APKs first